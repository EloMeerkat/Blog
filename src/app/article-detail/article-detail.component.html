<div *ngIf="article">
  <h2>{{article.title}}</h2>
  <div><span>id: </span>{{article.id}}</div>
  <div class="create">
    <label for="corpus">Corps:</label><br/>
      <textarea [(ngModel)]="article.corpus" id="corpus" placeholder="corpus"></textarea>
    <br/>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
